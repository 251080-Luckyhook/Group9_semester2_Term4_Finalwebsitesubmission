<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Movie Ratings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/main.css">
  <style>
    body{
      margin:0;
      min-height:100vh;
      color: #e6f0fb;
      background: linear-gradient(180deg, #081a2b 0%, #02121b 100%);
    }
    .navbar.custom{
      background: linear-gradient(90deg,#021025 0%, #04122a 100%);
      border-bottom:1px solid rgba(255,255,255,0.03);
      padding:10px 18px;
      display:flex;
      align-items:center;
      gap:12px;
      box-sizing:border-box;
    }
    .navbar-logo{
      width:64px;
      height:44px;
      border-radius:8px;
      background:linear-gradient(180deg,#071428,#021922);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      font-weight:700;
      flex:0 0 auto;
      border:1px solid rgba(255,255,255,0.03);
    }
    .navbar-center{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      pointer-events:auto;
    }
    .navbar-links{list-style:none;margin:0;padding:0;display:flex;gap:18px;align-items:center}
    .navbar-links li{margin:0}
    .navbar-links a{
      color:#ffffff;
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      display:inline-block;
      transition:all .12s;
      font-weight:500;
    }
    .navbar-links a:hover,
    .navbar-links .active a{
      background:rgba(255,255,255,0.02);
      color:#ffffff;
      transform:translateY(-1px);
    }
    .navbar-right{
      display:flex;
      align-items:center;
      gap:10px;
      flex:0 0 auto;
    }
    .navbar-search{
      min-width:180px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.03);
      color:#ffffff;
      height:38px;
      padding:6px 10px;
      border-radius:8px;
    }
    .navbar-search::placeholder{ color: rgba(255,255,255,0.6); }
    .navbar-profile{
      width:40px;height:40px;border-radius:50%;
      background:linear-gradient(180deg,#05212a,#02161b);
      display:flex;align-items:center;justify-content:center;
      color:#ffffff;
      border:1px solid rgba(255,255,255,0.03);
    }
    .contact-container{
      max-width:600px;
      margin:40px auto;
      padding:0 16px;
      background: linear-gradient(180deg,#07142800,#071428);
      border-radius:12px;
      padding:24px;
      border:1px solid rgba(255,255,255,0.04);
    }
    .contact-title{
      color:#eaf6f2;
      font-size:1.5rem;
      margin-bottom:20px;
      text-align:center;
    }
    .form-group{
      margin-bottom:16px;
    }
    .form-label{
      color:#eaf6f2;
      font-weight:500;
      margin-bottom:6px;
      display:block;
    }
    .form-control{
      background:transparent;
      border:1px solid rgba(255,255,255,0.03);
      color:#ffffff;
      border-radius:8px;
      padding:10px;
      width:100%;
      box-sizing:border-box;
    }
    .form-control::placeholder{ color: rgba(255,255,255,0.6); }
    .form-control:focus{
      border-color:#39a0ff;
      outline:none;
    }
    .form-select{
      background:transparent;
      border:1px solid rgba(255,255,255,0.03);
      color:#ffffff;
      border-radius:8px;
      padding:10px;
      width:100%;
      box-sizing:border-box;
    }
    .form-select:focus{
      border-color:#39a0ff;
      outline:none;
    }
    .form-select option{
      background:#02121b;
      color:#ffffff;
    }
    .btn-submit{
      background:#39a0ff;
      color:#001425;
      border:none;
      padding:12px 24px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:transform .12s;
      width:100%;
    }
    .btn-submit:hover{
      transform:translateY(-2px);
    }
    .site-footer{
      position:relative;
      background: linear-gradient(180deg,#02121a 0%, #031827 100%);
      color: rgba(234,246,242,0.92);
      border-top:1px solid rgba(255,255,255,0.03);
      padding: 32px 18px 18px;
      box-sizing: border-box;
      margin-top: 28px;
    }
    .site-footer .footer-inner{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      gap:24px;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      padding:0 16px;
    }
    .footer-left, .footer-middle, .footer-right{
      min-width: 220px;
    }
    .footer-logo{
      width:56px;
      height:40px;
      border-radius:8px;
      background:linear-gradient(180deg,#071428,#021922);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      font-weight:700;
      border:1px solid rgba(255,255,255,0.03);
      flex-shrink:0;
    }
    .footer-brand{ color: #eaf6f2; font-weight:700; line-height:1; }
    .footer-brand small{ display:block; color:rgba(234,246,242,0.7); font-weight:500; }
    .footer-col h6{
      margin:0 0 8px 0;
      color:#ffffff;
      font-size:14px;
      letter-spacing:0.2px;
    }
    .footer-col p, .footer-col a, .footer-contact {
      margin:0;
      color:rgba(234,246,242,0.78);
      font-size:14px;
      line-height:1.5;
      text-decoration:none;
    }
    .footer-contact a{ color:var(--accent); text-decoration:none; }
    .social-links{ display:flex; gap:12px; margin-top:6px; }
    .social-icon{ display:inline-flex; width:36px; height:36px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:1px solid rgba(255,255,255,0.03); transition:transform .12s, background .12s; }
    .social-icon svg{ width:18px; height:18px; fill:#ffffff; opacity:0.9; }
    .social-icon:hover{ transform:translateY(-4px); background:rgba(255,255,255,0.02); }
    .footer-bottom{
      max-width:1200px;
      margin:16px auto 0;
      padding:12px 16px 0;
      color:rgba(234,246,242,0.66);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .footer-bottom a{ color:rgba(234,246,242,0.9); text-decoration:none; }
    .footer-bottom a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

<nav class="navbar custom">
    <div class="navbar-logo">MR</div>

    <div class="navbar-center">
      <ul class="navbar-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="Movies.html">Movies</a></li>
        <li><a class="active" href="Contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="navbar-right">
      <input id="globalSearch" name="search" class="form-control form-control-sm navbar-search" type="search" placeholder="Search movies" aria-label="Search">
      <div class="navbar-profile" id="profileIcon" style="cursor:pointer;">U</div>
    </div>
  </nav>

<div class="contact-container">
  <h1 class="contact-title">Contact Us</h1>
  <form id="contactForm">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
    </div>
    <div class="form-group">
      <label for="category" class="form-label">Category</label>
      <select id="category" name="category" class="form-select" required>
        <option value="">Select Category</option>
        <option value="problems">Problems</option>
        <option value="suggestions">Suggestions</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" class="form-control" rows="5" placeholder="Describe your problem or suggestion..." required></textarea>
    </div>
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>

<footer class="site-footer" aria-label="Site footer">
  <div class="footer-inner">
  </div>

  <div class="footer-bottom">
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
   
    alert('Thank you for your submission! We will get back to you soon.');
    this.reset();
  });
</script>

<!-- Login/Signup Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Welcome</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
          </li>
        </ul>
        <div class="tab-content mt-3" id="authTabsContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
              </div>
              <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function () {
    const profileIcon = document.getElementById('profileIcon');
    const authModal = new bootstrap.Modal(document.getElementById('authModal'));
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    
    profileIcon.addEventListener('click', function () {
      authModal.show();
    });


    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      
      if (email && password) {
        
        localStorage.setItem('user', JSON.stringify({ email, name: email.split('@')[0] }));
        updateProfileIcon();
        authModal.hide();
        alert('Login successful!');
      } else {
        alert('Please fill in all fields.');
      }
    });

   
    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

    
      if (name && email && password && confirmPassword) {
        if (password === confirmPassword) {
         
          localStorage.setItem('user', JSON.stringify({ name, email }));
          updateProfileIcon();
          authModal.hide();
          alert('Sign up successful!');
        } else {
          alert('Passwords do not match.');
        }
      } else {
        alert('Please fill in all fields.');
      }
    });

   
    function updateProfileIcon() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        profileIcon.textContent = user.name.charAt(0).toUpperCase();
        profileIcon.title = `Logged in as ${user.name}`;
      } else {
        profileIcon.textContent = 'U';
        profileIcon.title = 'Login/Signup';
      }
    }

   
    updateProfileIcon();
  });
</script>

</body>
</html>
